<form id="servicios-form">

    <!-- ================= DATOS DEL CLIENTE (SENDER) ================= -->
    <fieldset>
        <legend>Datos del cliente</legend>

        <label>Nombre *</label><br>
        <input type="text" name="fi-sender-firstName" required><br><br>

        <label>Apellidos *</label><br>
        <input type="text" name="fi-sender-lastName" required><br><br>

        <label>Empresa / Marca</label><br>
        <input type="text" name="fi-sender-company"><br><br>

        <label>Email *</label><br>
        <input type="email" name="fi-sender-email" required><br><br>

        <label>Teléfono</label><br>
        <input type="tel" name="fi-sender-phone" placeholder="+34123456789"><br><br>
    </fieldset>

    <!-- ================= INFORMACIÓN DEL PROYECTO ================= -->
    <fieldset>
        <legend>Información del proyecto</legend>

        <label>Tipo de web</label><br>
        <select name="fi-select-tipo-web">
            <option value="">Selecciona</option>
            <option value="corporativa">Web corporativa</option>
            <option value="ecommerce">Tienda online</option>
            <option value="portfolio">Portafolio</option>
            <option value="blog">Blog</option>
            <option value="landing">Landing page</option>
        </select><br><br>

        <label>¿Nueva o rediseño?</label><br>
        <input type="radio" name="fi-radio-estado-web" value="nueva"> Nueva<br>
        <input type="radio" name="fi-radio-estado-web" value="redisenio"> Rediseño<br><br>

        <label>Web actual</label><br>
        <input type="url" name="fi-url-web-actual"><br><br>
    </fieldset>

    <!-- ================= CONTENIDO ================= -->
    <fieldset>
        <legend>Contenido</legend>

        <label>Número de páginas</label><br>
        <select name="fi-select-paginas">
            <option value="">Selecciona</option>
            <option value="1-5">1 a 5</option>
            <option value="6-10">6 a 10</option>
            <option value="11-20">11 a 20</option>
            <option value="20+">Más de 20</option>
        </select><br><br>

        <label>Textos</label><br>
        <input type="radio" name="fi-radio-textos" value="cliente"> Cliente<br>
        <input type="radio" name="fi-radio-textos" value="desarrollador"> Desarrollador<br><br>

        <label>Imágenes</label><br>
        <input type="radio" name="fi-radio-imagenes" value="cliente"> Cliente<br>
        <input type="radio" name="fi-radio-imagenes" value="desarrollador"> Desarrollador<br><br>
    </fieldset>

    <!-- ================= FUNCIONALIDADES ================= -->
    <fieldset>
        <legend>Funcionalidades</legend>

        <label>
            <input type="checkbox" name="fi-checkbox-funciones[]" value="formulario">
            Formulario de contacto
        </label><br>

        <label>
            <input type="checkbox" name="fi-checkbox-funciones[]" value="blog">
            Blog
        </label><br>

        <label>
            <input type="checkbox" name="fi-checkbox-funciones[]" value="login">
            Área privada
        </label><br>

        <label>
            <input type="checkbox" name="fi-checkbox-funciones[]" value="pagos">
            Pagos online
        </label><br>

        <label>
            <input type="checkbox" name="fi-checkbox-funciones[]" value="idiomas">
            Multidioma
        </label><br><br>
    </fieldset>

    <!-- ================= MENSAJE (CLAVE) ================= -->
    <fieldset>
        <legend>Objetivo</legend>

        <label>Describe tu proyecto *</label><br>
        <textarea name="fi-text-message" rows="4" required></textarea><br><br>
    </fieldset>

    <button type="submit">Enviar solicitud</button>

</form>

<p id="form-result"></p>


</body>

</html>
